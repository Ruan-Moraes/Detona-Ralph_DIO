<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon/ralph16x16.png"
      type="image/x-icon"
      sizes="16x16"
    />
    <link
      rel="shortcut icon"
      href="assets/favicon/ralph32x32.png"
      type="image/x-icon"
      sizes="32x32"
    />
    <title>Detona Ralph</title>
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <div class="header-time">
          <h2>Time left</h2>
          <span id="time-left">0</span>
        </div>
        <div class="header-score">
          <h2>Your Score</h2>
          <span id="score">0</span>
        </div>
        <div class="header-lives">
          <img src="./assets/images/player.png" alt="Vidas do jogador" />
          <span id="lifes">x3</span>
        </div>
      </div>
      <div class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </main>
  </body>
</html>
